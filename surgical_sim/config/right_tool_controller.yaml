/right_tool:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
    joints_names:
      - right_tool_joint1_pitch
      - right_tool_joint2_roll
      - right_tool_joint3_yaw
      - right_tool_joint4_insertion
      - right_tool_joint5_wrist_open_angle
      - right_tool_joint5_wrist_open_angle_mimic

  joint_position_controller:
    type: effort_controllers/JointGroupPositionController
    robot_description: /right_tool/robot_description
    joints:
      - right_tool_joint1_pitch
      - right_tool_joint2_roll
      - right_tool_joint3_yaw
      - right_tool_joint4_insertion
      - right_tool_joint5_wrist_open_angle
      - right_tool_joint5_wrist_open_angle_mimic
    
    right_tool_joint1_pitch: 
      pid: {p: 10000, i: 0 , d: 50, i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }
    right_tool_joint2_roll: 
      pid: {p: 10000, i: 0 , d: 50, i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }
    right_tool_joint3_yaw:
      pid: {p: 500, i: 0, d: 5, i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }
    right_tool_joint4_insertion: 
      pid: {p: 10000, i: 0 , d: 100, i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }
    right_tool_joint5_wrist_open_angle: 
      pid: {p: 10000, i: 10.0 , d: 1.0 , i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }
    right_tool_joint5_wrist_open_angle_mimic: 
      pid: {p: 10000, i: 10.0 , d: 1.0, i_clamp_min: -1000.0, i_clamp_max: 1000.0, antiwindup: true }

