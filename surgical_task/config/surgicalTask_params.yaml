# Print all debug comments to command line
SurgicalTask/debug: false

SurgicalTask/logData: false

SurgicalTask/fileName: "0_jacob_06_16"

#(GRIPPER_PICK_AND_PLACE = 0, GRIPPER_RUBBER_BAND = 1, CAMERA = 2, GRIPPER_CAMERA = 3, FOUR_HANDS_LACE = 4, FOUR_HANDS_SUTURING = 5)
SurgicalTask/taskId: 5

# Task condition
# GRIPPER_PICK_AND_PLACE: 0 = without haptic feedback / 1 = with haptic feedback 
# GRIPPER_RUBBER_BAND: 0 = without haptic feedback / 1 = with haptic feedback
# CAMERA: 0 = without asymetic stiffness / 1 = with asymetric stiffness
# GRIPPER_CAMERA: 0 = without tool following assistance / 1 = with tool following assistance
# FOUR_HANDS_LACE: 0 = single_foot_single_robot / 1 = dominant_foot_two_robot
# FOUR_HANDS_SUTURING: 0 = single_foot_single_robot / 1 = dominant_foot_two_robot
SurgicalTask/taskCondition: 0

# Task repetition Id
SurgicalTask/repetitionId: 1

# Use robot [LEFT, RIGHT]
SurgicalTask/useRobot: [true, false]

# Tool ID [LEFT, RIGHT]: (0: CAMERA, 1: RETRACTOR)
SurgicalTask/tool: [0, 1]

SurgicalTask/useFranka: true

# Human input device [LEFT, RIGHT] (0: JOYSTICK / 1: FOOT)
SurgicalTask/humanInputDevice: [0, 1]

# Human input mode (0: SINGLE_FOOT_SINGLE_ROBOT 1: DOMINANT_FOOT_TWO_ROBOTS)
SurgicalTask/humanInputMode: 0

# Human input id for both robots [LEFT, RIGHT] (0: LEFT, 1: RIGHT) 
SurgicalTask/humanInputID: [0, 1]

# Linear mapping [LEFT, RIGHT] (0: POSITION_VELOCITY / 1: POSITION_POSITION) 
SurgicalTask/linearMapping: [0, 1]

# Self rotation mapping [LEFT, RIGHT] (0: POSITION_VELOCITY / 1: POSITION_POSITION) 
SurgicalTask/selfRotationMapping: [0, 0]

# Control strategy [LEFT, RIGHT] (0: PASSIVE_DS / 1: JOINT_IMPEDANCE)
SurgicalTask/controlStrategy: [1, 1]

# Stiffness gain for joint impedance control strategy
SurgicalTask/jointImpedanceStiffnessGain: [700, 700, 700, 700, 500, 500, 300]

# Dominant human input (0: LEFT / 1: RIGHT)
SurgicalTask/dominantInput: 1

# Switching robot axis of the non-dominant foot in the DOMINANT_FOOT_TWO_ROBOTS mode
# (X = 0, Y = 1, PITCH = 2, ROLL = 3, YAW = 4)
SurgicalTask/switchingAxis: 0

# Switching threshold for each robot in the DOMINANT_FOOT_TWO_ROBOTS mode
SurgicalTask/switchingThreshold: [0.7, 0.7]

# Clutching axis of the non-dominant foot in the DOMINANT_FOOT_TWO_ROBOTS mode
# (X = 0, Y = 1, PITCH = 2, ROLL = 3, YAW = 4)
SurgicalTask/clutchingAxis: 1

# Clutching activation threshold of the non-dominant foot in the DOMINANT_FOOT_TWO_ROBOTS mode
SurgicalTask/clutchingActivationThreshold: 0.6

# Clutching deactivation threshold of the non-dominant foot in the DOMINANT_FOOT_TWO_ROBOTS mode
SurgicalTask/clutchingDeactivationThreshold: 0.6

# Gripper control axis of the non-dominant foot in the DOMINANT_FOOT_TWO_ROBOTS mode
SurgicalTask/gripperControlAxis: 2


# Use sim
SurgicalTask/useSim: false

# Tool length [LEFT, RIGHT]
# SurgicalTask/toolOffsetFromEE: [0.513, 0.54]
# SurgicalTask/toolOffsetFromEE: [0.54, 0.582]
# SurgicalTask/toolOffsetFromEE: [0.51, 0.54]
# SurgicalTask/toolOffsetFromEE: [0.407, 0.552]
# SurgicalTask/toolOffsetFromEE: [0.0, 0.0, 0.407, 
#                                 0.0, 0.0, 0.599]
SurgicalTask/toolOffsetFromEE: [0.0, 0.0, 0.407, 
                                0.0, 0.0, 0.552]
# SurgicalTask/toolOffsetFromEE: [0.4, 0.4]

# Insertion distance in position velocity mapping [LEFT, RIGHT]
SurgicalTask/insertionDistancePVM: [-0.02, -0.02]

# Left foot interface range
SurgicalTask/leftFootInterfaceRange: [0.195, 0.18, 20, 30, 35]

# Left foot interface range
SurgicalTask/rightFootInterfaceRange: [0.195, 0.18, 20, 30, 35]

# Foot interfaces deadzone in position velocity mapping
# SurgicalTask/leftFootInterfaceMinDeadZone: [-0.03, -0.03, -5, -5, -10]
# SurgicalTask/leftFootInterfaceMaxDeadZone: [0.03, 0.03, 5, 5, 10]

# SurgicalTask/rightFootInterfaceMinDeadZone: [-0.03, -0.03, -5, -5, -10]
# SurgicalTask/rightFootInterfaceMaxDeadZone: [0.03, 0.03, 5, 5, 10]
SurgicalTask/leftFootInterfaceMinDeadZone: [-0.03, -0.03, -7, 0, -5]
SurgicalTask/leftFootInterfaceMaxDeadZone: [0.03, 0.03, 3, 0, 15]

SurgicalTask/rightFootInterfaceMinDeadZone: [-0.03, -0.03, -7, -5, -15]
SurgicalTask/rightFootInterfaceMaxDeadZone: [0.03, 0.03, 3, 5, 5]



# Velocity gains in trocar space when using the position velocity mapping (up, right, insertion, self rotation)
SurgicalTask/trocarSpaceVelocityGains: [0.05, 0.05, 0.05, 1]

# Use safety limits in position velocity mapping
SurgicalTask/useSafetyLimits: false

# Stiffness gain for the safety limits
SurgicalTask/safetyLimitsStiffnessGain: 100

# Allow task adaptation in position velocity mapping
SurgicalTask/allowTaskAdaptation: true

# Tool tip linear velocity limit
SurgicalTask/toolTipLinearVelocityLimit: 0.1

# Tool tip angular velocity limit
SurgicalTask/toolTipSelfAngularVelocityLimit: 1.5



# Insertion phase offset for position position mapping
# SurgicalTask/insertionOffsetPPM: [0.0, 0.04, -0.05,
#                                   0.0, -0.04, -0.05]
# SurgicalTask/insertionOffsetPPM: [0.0, 0.04, -0.05,
#                                   0.0, 0.04, -0.05]

SurgicalTask/insertionOffsetPPM: [0.0, 0.08, -0.1,
                                  0.0, -0.08, -0.12]

# Offset range in operation phase for position position mapping
SurgicalTask/operationOffsetRangePPM: [0.12, 0.12, 0.095,
                                       0.18, 0.22, 0.10]

# Min offset limits in operation phase for position velocity mapping 
SurgicalTask/operationMinOffsetPVM: [-0.04, -0.01, -0.1,
                                     -0.06, -0.08, -0.1]
# SurgicalTask/operationMinOffsetPVM: [-0.06, -0.08, -0.1,
#                                      -0.06, -0.01, -0.15]

# Max offset limits in operation phase for position velocity mapping 
SurgicalTask/operationMaxOffsetPVM: [0.04, 0.08, 0,
                                     0.06, 0.01, 0]

SurgicalTask/operationMinInsertion: [0.02, 0.01]

# SurgicalTask/operationMaxOffsetPVM: [0.06, 0.01, 0,
#                                      0.06, 0.08, 0]

# Trocar space linear ds gain in position position mapping
SurgicalTask/trocarSpaceLinearDSFixedGain: 4.0

# Trocar space linear ds gaussian gain
SurgicalTask/trocarSpaceLinearDSGaussianGain: 4.0

# Trocar space linear ds gaussian width
SurgicalTask/trocarSpaceLinearDSGaussianWidth: 0.07

# Trocar space self rotation ds gain in position position mapping
SurgicalTask/trocarSpaceSelfRotationGain: 1.5

# Trocar space self rotation range in position position mapping
SurgicalTask/trocarSpaceSelfRotationRange: 160

# Tool tracking system used for track the position of the surgeon tools (0: CAMERA_BASED, 1: OPTITRACK_BASED)
SurgicalTask/toolsTracking: 0

# Filter gain for the color marker in camera based tracking ([0,1])
SurgicalTask/markerFilterGain: 0.5

# Threshold to activate task adaptation
SurgicalTask/taskAdaptationActivationThreshold: -0.8

# Threshold to deactivate task adaptation
SurgicalTask/taskAdaptationDeactivationThreshold: -0.8

# Task adaptation alignment gain
SurgicalTask/taskAdaptationAlignmentGain: 2.0

# Task adaptation alignment gain
# SurgicalTask/taskAdaptationGaussianWidth: 0.003
SurgicalTask/taskAdaptationGaussianWidth: 0.1

# Task adaptation convergence gain 
SurgicalTask/taskAdaptationConvergenceGain: 0.25

# Task adaptation proximity gain
# SurgicalTask/taskAdaptationProximityGain: 0.25
SurgicalTask/taskAdaptationProximityGain: 0.5

# Task adaptation exponential gain: 
# SurgicalTask/taskAdaptationExponentialGain: 10
SurgicalTask/taskAdaptationExponentialGain: 4

# Task adaptation overall gain
SurgicalTask/taskAdaptationOverallGain: 1.0

# Gripper range
SurgicalTask/gripperRange: 60.0

# EE linear velocity limit
SurgicalTask/eeLinearVelocityLimit: 10

# EE angular velocity limit
SurgicalTask/eeAngularVelocityLimit: 10

# Enable EE collision avoidance in QP RCM solver
SurgicalTask/enableEECollisionAvoidance: true

# Safety collision distance between the end-effector sphere and the obstacle
SurgicalTask/eeSafetyCollisionDistance: 0.03

# Safety collision sphere radius 
SurgicalTask/eeSafetyCollisionRadius: 0.1

# Enable Tool collision avoidance in QP RCM solver
SurgicalTask/enableToolCollisionAvoidance: true

# Safety collision distance between the tool and the obstacle
SurgicalTask/toolSafetyCollisionDistance: 0.03

# Safety tool tool collision sphere radius 
SurgicalTask/toolSafetyCollisionRadius: 0.005

# Enable workspace collision avoidance in QP RCM solver
SurgicalTask/enableWorkspaceCollisionAvoidance: true


